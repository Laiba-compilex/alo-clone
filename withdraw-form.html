<html lang="vi">

    <title>Rút Tiền - ALO789</title>

            <div class="form-group">
                <label>Chọn tài khoản ngân hàng:</label>
                <div id="bank-accounts-container" class="bank-accounts-grid">
                    <!-- Bank accounts will be loaded here -->
                </div>
            </div>

            <button type="button" id="withdraw-btn" class="withdraw-btn">
                Rút Tiền
            </button>
        </form>
    </div>

    <!-- Transaction Modal -->
    <div id="transaction-modal" class="transaction-modal">
        <div class="modal-content">
            <span class="close-modal" onclick="document.getElementById('transaction-modal').style.display='none'">&times;</span>
            <div id="transaction-details">
                <!-- Transaction details will be shown here -->
            </div>
        </div>
    </div>

    <script type="module" src="withdraw.js"></script>
</body>
</html>
